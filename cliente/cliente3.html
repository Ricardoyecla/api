<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="./src/alumnos.js"></script>
  <title>Sociograma</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    .padre-flex {
      display: flex;
      justify-content: center;
    }
    .padre-flex>div {
      flex-basis: 100%;
      height: 100vh;
      background-color: pink;
      padding: 1em;
      display: flex;
      flex-direction: column;
    }

    #info_alumnos,
    #preguntas {
      padding: 1em;
    }

    #info_alumnos {
      flex-grow: 1;
      background-color: burlywood;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }

    #preguntas {
      background-color: rgb(238, 234, 31);
      flex-grow: 4;
    }

    #info_alumnos h1,
    #preguntas h1 {
      text-align: center;
      margin-bottom: 0.2rem;
    }

    .alumnos {
      display: flex;
      width: 20%;
      flex-direction: row;
     padding: 0.5rem;
    }

    .nombre {
      flex-grow: 5;
    }

    .numero {
      flex-grow: 1;
      text-align: center;
      background-color: khaki;
      border-radius: 15%;
      align-self: center;
      margin-right: 0.5rem;
    }
  </style>
</head>

<body>
  <div class="padre-flex">
    <div>
       <h1>Compañeros</h1>
      <div id="info_alumnos">
       
      </div>
      <div id="preguntas">
        <h1>Encuesta</h1>
        <p>
          Un juego donde ayudarás a Froggy y a sus amigos escribiendo código
          CSSsa
          <a href="https://flexboxfroggy.com/#es">Juego Flex</a>
        </p>
      </div>
    </div>
  </div>
  <script>
    Crear_Lista_Alumnos(alumnos);
  </script>
</body>

</html>
